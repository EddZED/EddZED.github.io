<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статьи</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/slick.css" rel="stylesheet">
  <link href="css/slick-theme.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3 p-0">
    <div class="frame page_5">
      <div class="bg_content">
        <div class="row align-items-center">
          <div class="col-sm-6 text-center text-lg-left">
            <img src="img/logo.png" class="img-fluid" alt="get your prize">
          </div>
          <div class="col-md-6">
            <div class="name_page">
              <div class="box_name">
                <h1 class="title_page m-0 py-4">Статьи</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="content_body px-md-4 px-lg-5">
          <div class="substrate">
            <div class="row justify-content-center align-items-center">
              <div class="col-lg-2 d-flex justify-content-center">
                <div class="substrate_circle">
                  <div class="circle_info d-flex align-items-center justify-content-center">
                    <img src="svg/i.svg" class="img-fluid" alt="информация">
                  </div>
                </div>
              </div>
              <div class="col-lg-7 mt-3 mt-lg-0">
                <div class="subscribe_text">
                  <p class="text_info m-0">Часто участники нашего сервиса спрашивают:<br>
                    <span>“Как выиграть приз?”</span><br> 
                    <span>“Как сделать так, чтобы приз достался именно мне?”</span><br> 
                    <span>“Как стать везунчиком?”</span><br> 
                    Для ответа на эти и подобные вопросы мы собрали полезные и интересные статьи.</p>
                </div>
              </div>
              <div class="col-lg-2 d-flex justify-content-center mt-3 mt-lg-0">
                <div class="substrate_circle">
                  <div class="circle_info d-flex align-items-center justify-content-center">
                    <img src="svg/i.svg" class="img-fluid" alt="информация">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/carusel.js"></script>
</body>
</html>
