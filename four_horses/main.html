<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Клуб Четырех Коней</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="container__link">
          <a href="#" class="link_main"><img class="logo_img" src="img/logo.png" alt="КлубЧетырехКоней"></a>
        </div>
      </div>
    </header>
    <div class="content">
      <section class="section_content intro">
        <div class="bg_image">
          <img class="bg_image-item" src="img/wrapper_main.png" alt="">
          <div class="container">
            <div class="content_intro">
              <h1 class="title">Превратите уездный город <span class="row_title row_one">в столицу</span><span class="row_title row_two"> земного шара</span></h1>
            </div>
          </div>
        </div>
      </section>
      <section class="section_content">
        <div class="running_line">
          <marquee behavior="scoll" direction="left">Дело помощи утопающим — дело рук самих утопающих!
            <span></span> 
            Шахматы двигают вперед не только культуру, но и экономику!
            <span></span>
            Лед тронулся, господа присяжные заседатели!
          </marquee>
        </div>
      </section>
    </div>
    <footer class="footer">

    </footer>
  </div>
