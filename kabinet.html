<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/slick.css" rel="stylesheet">
  <link href="css/slick-theme.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3 p-0">
    <div class="frame page_4">
      <div class="bg_content">
        <div class="row align-items-center">
          <div class="col-sm-6 text-center text-lg-left">
            <img src="img/logo.png" class="img-fluid" alt="get your prize">
          </div>
          <div class="col-md-6">
            <div class="name_page">
              <div class="box_name">
                <h1 class="title_page text-center text-lg-left m-0 py-4 pl-lg-4 pl-xl-5">Личный кабинет</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="content_body">
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-6 pr-2">
                  <div class="btn_block">
                    <a href="" class="btn_body">Мой профиль</a>
                  </div>
                </div>
                <div class="col-6 pl-2">
                  <div class="btn_block">
                    <a href="" class="btn_body">Обратная связь</a>
                  </div>
                </div>
                <div class="col-6 pr-2 mt-3">
                  <div class="btn_block">
                    <a href="" class="btn_body">Депозит</a>
                  </div>
                </div>
                <div class="col-6 pl-2 mt-3">
                  <div class="btn_block">
                    <a href="" class="btn_body">Выход</a>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="today_boxx">
                    <div class="stat_box_kab">
                      <p class="purple_head text-center m-0">статистика</p>
                      <table class="table_stat w-100 mt-3">
                        <tr>
                          <th class="name_tab">GYP</th>
                          <th class="date_stat">12/02/20</th>
                          <th class="status prize">приз</th>
                        </tr>
                        <tr>
                          <th class="name_tab">GYP</th>
                          <th class="date_stat">12/02/20</th>
                          <th class="status waiting">ожидание</th>
                        </tr>
                        <tr>
                          <th class="name_tab">GYP</th>
                          <th class="date_stat">12/02/20</th>
                          <th class="status no">нет</th>
                        </tr>
                        <tr>
                          <th class="name_tab">GYP</th>
                          <th class="date_stat"></th>
                          <th></th>
                        </tr>
                        <tr>
                          <th class="name_tab">GYP</th>
                          <th class="date_stat"></th>
                          <th></th>
                        </tr>
                        <tr>
                          <th class="name_tab">GYP</th>
                          <th class="date_stat"></th>
                          <th></th>
                        </tr>
                        <tr>
                          <th class="name_tab">GYP</th>
                          <th class="date_stat"></th>
                          <th></th>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div id="slider_kab">
                <div class="slider_item slide_1">
                  <div class="block_slider">
                    <div class="bg_sl">

                    </div>
                  </div>
                </div>
                <div class="slider_item slide_2">
                  <div class="block_slider">
                    <div class="bg_sl">
                      
                    </div>
                  </div>
                </div>
                <div class="slider_item slide_3">
                  <div class="block_slider">
                    <div class="bg_sl">
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center jak mt-2">
                <div class="btn_box col-6">
                  <a href="" class="red_btn">Принять участие</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content_body mt-3 px-lg-5">
          <div class="row align-items-center">
            <div class="col-lg-5 col-md-6">
              <div class="row align-items-center">
                <div class="col-3">
                  <img src="img/card_game.png" class="img-fluid" alt="карточка игры">
                </div>
                <div class="col-9">
                  <p class="text_game m-0">Играй в увлекательную миниигру чтобы пополнить баланс GYP и увеличить шансы на выигрыш.</p>
                </div>
              </div>
            </div>
            <div class="col-lg-7 col-md-6 mt-3 mt-md-0">
              <a href="#">
                <div class="border_box">
                  <div class="box_game"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/kab_carousel.js"></script>
</body>
</html>
