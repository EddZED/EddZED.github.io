<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYP</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/slick.css" rel="stylesheet">
  <link href="css/slick-theme.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3 p-0">
    <div class="frame">
      <div class="bg_content">
        <div class="row align-items-center">
          <div class="col-sm-5 text-left text-lg-center pl-5">
            <img src="img/logo.png" class="img-fluid" alt="get your prize">
          </div>
          <div class="col-sm-7">
            <div class="name_page">
              <div class="box_name">
                <h1 class="title_page m-0">Получи свой приз</h1>
                <hr class="purple_line">
                <p class="sub_title text-center m-0">Игры виртуальны, выйгрыши - реальны.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="content_body">
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div id="slider">
                <div class="slider_item slide_1">
                  <div class="block_slider">
                    <div class="bg_sl">

                    </div>
                  </div>
                </div>
                <div class="slider_item slide_2">
                  <div class="block_slider">
                    <div class="bg_sl">
                      
                    </div>
                  </div>
                </div>
                <div class="slider_item slide_3">
                  <div class="block_slider">
                    <div class="bg_sl">
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/carusel.js"></script>
</body>
</html>
