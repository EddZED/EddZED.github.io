<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYP</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/slick.css" rel="stylesheet">
  <link href="css/slick-theme.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3 p-0">
    <div class="frame">
      <div class="bg_content">
        <div class="row align-items-center">
          <div class="col-sm-5 text-center text-lg-left">
            <img src="img/logo.png" class="img-fluid" alt="get your prize">
          </div>
          <div class="col-sm-7">
            <div class="name_page">
              <div class="box_name">
                <h1 class="title_page m-0">Получи свой приз</h1>
                <hr class="purple_line">
                <p class="sub_title text-center m-0">Игры виртуальны, выйгрыши - реальны.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="content_body">
          <div class="row">
            <div class="col-lg-4 col-md-6 px-5">
              <div class="box_today text-center">
                <p class="today m-0">Сегодня разыгрываются</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div id="slider">
                <div class="slider_item slide_1">
                  <div class="block_slider">
                    <div class="bg_sl">

                    </div>
                  </div>
                </div>
                <div class="slider_item slide_2">
                  <div class="block_slider">
                    <div class="bg_sl">
                      
                    </div>
                  </div>
                </div>
                <div class="slider_item slide_3">
                  <div class="block_slider">
                    <div class="bg_sl">
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 pt-3">
              <div class="row">
                <div class="col-6">
                  <div class="btn_block">
                    <a href="" class="btn_body">Правила</a>
                  </div>
                </div>
                <div class="col-6">
                  <div class="btn_block">
                    <a href="" class="btn_body">FAQ</a>
                  </div>
                </div>
                <div class="col-6 mt-3">
                  <div class="btn_block">
                    <a href="" class="btn_body">Статьи</a>
                  </div>
                </div>
                <div class="col-6 mt-3">
                  <div class="btn_block">
                    <a href="" class="btn_body">О нас</a>
                  </div>
                </div>
                <div class="col-12 mt-5">
                  <div class="btn_block">
                    <a href="" class="btn_body">Вход / регистрация</a>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="btn_block">
                    <a href="" class="btn_body">Обратная связь</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-4 col-md-6 px-5">
              <div class="btn_box">
                <a href="" class="red_btn">Принять участие</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/carusel.js"></script>
</body>
</html>
