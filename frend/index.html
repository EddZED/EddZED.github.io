<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=ё, initial-scale=1.0">
  <title>Frendex</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="top_nav">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-3">
                <a href="" class="brand"><img src="img/logo.png" class="img-fluid" alt=""></a>
              </div>
              <div class="col-9 text-right">
                <div class="login_block">
                  <a href="#" class="btn_dark">Вход</a>
                  <a href="#" class="btn_dark">Регистрация</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <nav class="navbar navbar-expand-lg">
          <div class="container d-lg-none">
            <button class="navbar-toggler btn_mob" type="button" data-toggle="collapse" data-target="#menu"
              aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"><span></span></span>
            </button>
          </div>
          <div class="container">
            <div class="collapse navbar-collapse justify-content-start" id="menu">
              <ul class="navbar-nav justify-content-center justify-content-lg-between">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Главная страница<span class="sr-only">(current)</span></a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Мероприятия</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $('.nav-item').click(function(){
        $('.nav-item').removeClass('active');
        $(this).addClass('active');
        $('.navbar-collapse').removeClass('show');
        $('.btn_mob').removeClass('active');
      });
      $('.btn_mob').click(function(){
        $(this).toggleClass('active');
      })
    </script>
  </body>
