<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=ё, initial-scale=1.0">
  <title>Страница входа</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ion.rangeSlider.css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style_modal.css" rel="stylesheet">
  <link href="css/style_cabinet.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper entrance">
    <div class="container_main">
      <div class="block_left">
        <div class="brand_bar">
          <a href="#" class="brand_link"><img class="img-fluid pr-2" src="img/logo_modal.png" alt="френдекс">FrendeX</a>
        </div>
        <h1 class="text_title-entrance text-sm-left">Войдите в свой аккаунт</h1>
        <h2 class="sub_title-intro-page text-sm-left pb-2 pb-lg-4 pt-md-3">Введите данные от своего аккаунта чтобы войти в личный кабинет FrendeX</h2>
        <form method="get" action="">
          <fieldset>
            <label class="input_entr">
              <input type="text" class="" placeholder="Логин">
            </label>
            <label class="input_entr">
              <input type="password" class="" placeholder="Пароль">
            </label>
            <div class="d-block">
              <button type="submit" class="btn_dark btn_content text-center blue_btn px-5">Войти в аккаунт</button>
              <p class="sub_title-intro-page text-left d-inline-block pr-2 pt-2 mb-0 pt-md-4">Нет аккаунта?</p>
              <a href="#" class="entrace_ac">Зарегистрироваться</a>
              <a href="#" class="entrace_ac">Забыли пароль?</a>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
  </div>












  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ion.rangeSlider.min.js"></script>
  <script src="js/all.min.js"></script>
