<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АЭРОС</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/splitpic.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">

    </header>
    <div class="content">
      <div class="splitpic splitpic-horizontal" data-orientation="horizontal">
        <div class="splitpic-images" data-start-percent="0">
          <div class="splitpic-image splitpic-right-image">
            <div>
              <img src="img/bg_2.png">
            </div>
          </div>
          <div class="splitpic-image splitpic-left-image">
            <div>
              <img src="img/bg_1.png">
            </div>
          </div>
          <div class="splitpic-bar"></div>
          <div class="splitpic-info">
            <span class="fa fa-chevron-left"></span> Slide
            <span class="fa fa-chevron-right"></span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">

    </footer>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/splitpic.js"></script>
  <script>
    $(window).on("load", function () {
        /* Для горизонтальных фото */
        $('.splitpic-horizontal .splitpic-images').each(function (i, v) {
          var sp = new SplitPic(v);
        });
      });
  </script>
</body>
</html>
