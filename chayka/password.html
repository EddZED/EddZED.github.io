<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="header_menu">
        <div class="container">
          <div class="header_nav">
            <div class="header_logo">
              <img src="img/logo.png" class="img-fluid" alt="чайка">
            </div>
            <div class="header_menu_block">
              <div class="header_menu_item">
                <a href="#" class="header_menu_link">Оплата QR кодом</a>
                <a href="#" class="header_menu_link">Для менеджера</a>
                <a href="#" class="header_menu_link">Для сотрудника</a>
                <a href="#" class="btn_green ml-lg-5">Вход</a>
              </div>
            </div>
            <button class="btn_menu d-lg-none"><span></span><span></span><span></span></button>
          </div>
        </div>
      </nav>
    </header>
    <div class="content">
      <section class="intro green quar_page">
        <div class="container">
          <h1 class="main_title text-center">Смена пароля</h1>
          <div class="row justify-content-center pt-4">
            <div class="col-lg-9">
              <div class="wrapper_info">
                <form action="" class="pb-4">
                  <fieldset>
                    <p class="title_form text-center pt-lg-4 pt-3">Введите новый</p>
                    <label class="text-center w-100 pt-3">
                      <input class="input_reg" type="password" name="" placeholder="Новый пароль">
                    </label>
                    <label class="text-center w-100 pt-3">
                      <input class="input_reg" type="password" name="" placeholder="Повторите пароль">
                    </label>
                    <div class="text-center">
                      <button type="submit" class="pay_btn btn_reg">Сменить пароль</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>




    </div>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 text-center text-lg-left mb-3 order-lg-1 order-3">
            <a href="tel:+790311111111" class="footer_link">+7 (903) 111-111-11</a>
            <a href="#" class="privacy mt-lg-3 pt-2">Политика конфиденциальности</a>
            <p class="allright pt-lg-3 pt-3 mb-0">© 2020 Chaika.ru, Все права защищены</p>
          </div>
          <div class="col-lg-4 text-center order-lg-2 order-1 mb-3">
            <img class="img-fluid" src="img/logo.png" alt="чайка">
            <div class="icon_block">
              <img class="img-fluid" src="img/icon_1.png" alt="мир">
              <img class="img-fluid" src="img/icon_2.png" alt="мастеркард">
              <img class="img-fluid" src="img/icon_3.png" alt="виза">
            </div>
          </div>
          <div class="col-lg-4 text-center text-lg-right order-lg-3 order-2 mb-3">
            <a href="#" class="footer_menu">Вход / Регистрация</a>
            <a href="#" class="footer_menu">Оплата QR кодом</a>
            <a href="#" class="footer_menu">Для менеджера</a>
            <a href="#" class="footer_menu">Для сотрудника</a>
          </div>
        </div>
      </div>
    </footer>
  </div> 
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
   $('.btn_menu').click(function () {
      $('.header').toggleClass('active');
      $('.content').toggleClass('d-none');
      $('.footer').toggleClass('d-none');
      $('.wrapper').toggleClass('active');
    });
  </script>
  <script>
    $('body').on('click', '.btn_edit_inp', function () {
      if ($(this).is(':checked')) {
        $('#full_name').removeAttr('disabled', 'true');
      } else {
        $('#full_name').attr('disabled', 'false');
      }
    });
    $('body').on('click', '.card_btn', function () {
      if ($(this).is(':checked')) {
        $('#card_pay').removeAttr('disabled', 'true');
      } else {
        $('#card_pay').attr('disabled', 'false');
      }
    });
    $('body').on('click', '.edit_name', function () {
      $('#full_name').toggleClass('active');
    });
    $('body').on('click', '.card_btn', function () {
      $('#card_pay').toggleClass('active');
    });
  </script>
  <script>
    
  </script>
</body>
</html>
