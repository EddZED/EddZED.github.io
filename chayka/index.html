<!DOCTYPE html>
<html lang="ru">

<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЧАЙКА Финансовые сервисы</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body> 
  <div class="wrapper">
    <header class="header">
      <nav class="header_menu">
        <div class="container">
          <div class="header_nav">
            <div class="header_logo">
              <img src="img/logo.png" class="img-fluid" alt="чайка">
            </div>
            <div class="header_menu_block">
              <div class="header_menu_item">
                <a href="#" class="header_menu_link">Оплата QR кодом</a>
                <a href="#" class="header_menu_link">Для менеджера</a>
                <a href="#" class="header_menu_link">Для официанта</a>
                <a href="#" class="btn_green ml-lg-5">Вход</a>
              </div>
            </div>
            <button class="btn_menu d-lg-none"><span></span><span></span><span></span></button>
          </div>
        </div>
      </nav>
    </header>
    <div class="content">
      <section class="intro green">
        <div class="container text_intro">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="main_title">Принимайте чаевые картой по QR‑коду</h1>
              <p class="text_content pt-3">Чайка — безналичные чаевые на банковскую карту сотрудника персонала. Мотивируйте персонал и получайте отзывы реальных
              гостей.</p>
              <a href="#" class="link_green_text mt-2">Подробнее</a>
            </div>
          </div>
        </div>
        <div class="img_box">
          <img class="img_people" src="img/people.png" alt="чаевые">
        </div>
      </section>
    </div>
    <footer class="footer">
     
    </footer>
  </div> 
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
   $('.btn_menu').click(function () {
      $('.header').toggleClass('active');
      $('.content').toggleClass('d-none');
      $('.footer').toggleClass('d-none');
      $('.wrapper').toggleClass('active');
    });
  </script>
</body>
</html>
